<br>
<div class="container">
    <div class="card">
        <h4 class="card-header"><strong>{{titulo}}</strong></h4>              
        <div class="card-body">
        <hr>
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>                  
                <th scope="col">Fecha de Registro</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor = "let fac of arrFacultades">
                <td>{{ fac.idFacultad }}</td>
                <td>{{ fac.descFacultad }}</td>                  
                <td>{{ fac.fechaRegistro }}</td>
            </tr>                               
            </tbody>
        </table>
        
        </div>
    </div>
</div> <!-- /container -->
